<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWold | Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/main.js" type="module"></script>
    <link rel="icon" href="/images/logos/favicon.ico">
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/hero.jpg"
          alt="trucos-cocinar-comidas-rapidas-saludables"
        />
        
        <!-- <div class="mission">
          <p>We love the way you do it</p>
        </div> -->
        <div class="logo logo--square">
          <img src="../images/logos/Logo.svg" alt="Cook image for logo">
        </div>
      </div>
      <div>
        
      </div>
      <div class="carousel-wrapper">
        <button id="left-btn" class="arrow-btn">&#10094;</button>
        <ul id="product-grid">
          <li class="category">
            <a class="icons" href="food_listing/?category=beef">
              <img src="/images/meat.png" alt="Meat icons created by Freepik - Flaticon">
              <h3>Beef</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=chicken">
              <img src="/images/chicken-leg.png" alt="Chicken icons created by Freepik - Flaticon">
              <h3>Chicken</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=dessert">
              <img src="/images/cake-slice.png" alt="Cake icons created by monkik - Flaticon">
              <h3>Dessert</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=lamb">
              <img src="/images/lamb.png" alt="Lamb icons created by monkik - Flaticon">
              <h3>Lamb</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=miscellaneous">
              <img src="/images/taco.png" alt="Taco icons created by Freepik - Flaticon">
              <h3>Miscellaneous</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=pasta">
              <img src="/images/spaguetti.png" alt="Spaguetti icons created by Freepik - Flaticon">
              <h3>Pasta</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=pork">
              <img src="/images/pork.png" alt="Pork icons created by Victoruler - Flaticon">
              <h3>Pork</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=seafood">
              <img src="/images/seafood.png" alt="Seafood icons created by iconixar - Flaticon">
              <h3>Seafood</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=side">
              <img src="/images/nachos.png" alt="Nachos icons created by Freepik - Flaticon">
              <h3>Side</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=vegan">
              <img src="/images/vegan.png" alt="Leaf icons created by juicy_fish - Flaticon">
              <h3>Vegan</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=vegetarian">
              <img src="/images/salad.png" alt="Salad icons created by Freepik - Flaticon">
              <h3>Vegetarian</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=breakfast">
              <img src="/images/english-breakfast.png" alt="english-breakfast icons created by Freepik - Flaticon">
              <h3>Breakfast</h3>
            </a>
          </li>
          <li>
            <a class="icons" href="food_listing/?category=goat">
              <img src="/images/food.png" alt="Meat icons created by Izwar Muis - Flaticon">
              <h3>Goat</h3>
            </a>
          </li>
          
        </ul>
      <button id="right-btn" class="arrow-btn">&#10095;</button>
      </div>
      <div>
        <h2>Top food time</h2>
        <h1 class="title"></h1>
        <li class="top-products"></li>
        <img class="discount" src="/images/50-por-ciento.png" alt="50-porciento icons created by srip - Flaticon">
        <ul class="meal-list">
        </ul>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
