<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/meal.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="meal-detail">
        <h2></h2>
        <figure>
          <img class="imgd" src="" alt="" id="m-image" width="300" />
        </figure>
        <section id="menu-info">
          <h3 id="m-category"></h3>
          <p id="m-name"></p>
          <h3>Chef:</h3>
          <p id="m-chef"></p>
          <h3>Tags</h3>
          <div id="m-tags" class="tags"></div>

          <h3>Origin</h3>
          <p id="m-area"></p>
          <div class="accordion">
            <details>
              <summary>Ingredients</summary>
              <div id="m-ingredients"></div>
            </details>
          </div>

        

          <h3>Instructions</h3>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="/images/ready.png" alt="">
              </div>
              <div class="instrucBox">
                <p id="m-instructions"></p>
              </div>
            </div>
          </div>
         
          

          <p id="m-price">1200</p>
          <div class="addbutton">
            <button id="add-to-cart" data-id="">Add to Cart</button>
            <button id="add-to-save" data-id="">Wish List</button>
          </div>

        </section>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
