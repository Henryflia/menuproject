<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/meal.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="meal-detail">
        <h2></h2>
        <figure>
          <img src="" alt="" id="p-image" width="300" />
        </figure>
        <section id="product-info">
          <h3 id="p-category"></h3>
          <p id="p-name"></p>
          <h3>Tags</h3>
          <div id="p-tags" class="tags"></div>

          <h3>Origin</h3>
          <p id="p-area"></p>
          <h3>Ingredients</h3>
          <div id="p-ingredients"></div>

          <h3>Instructions</h3>
          <div class="instrucBox">
            <p id="p-instructions"></p>
          </div>

          <p id="p-price">1200</p>
          <div class="addbutton">
            <button id="add-to-cart" data-id="">Add to Cart</button>
            <button id="add-to-save" data-id="">Wish List</button>
          </div>

        </section>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
